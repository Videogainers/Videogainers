    <script>
		//TZN 
        const result = document.getElementById("result");
        const hat = document.getElementById("hat");
        const torso = document.getElementById("torso");
        const error = document.getElementById("error_msg");
        const btn_search = document.getElementById("btn_search");
        const rarity_cbs = document.getElementsByName("rarity");

        btn_search.onclick = () => {
            const rarity_search = [];

            for (let i = 0; i < rarity_cbs.length; ++i) {
                rarity_cbs[i].checked && rarity_search.push('"' + rarity_cbs[i].value + '"');
            }

            const domain = `https://marketplace.api.mousehaunt.com/orders/search?asset_type=mouse&rarities=[${encodeURIComponent(rarity_search)}]+&status=open&offset=0&limit=99999999999&price_order=asc`;
            search(domain, hat.value.trim().toLowerCase(), torso.value.trim().toLowerCase());
        };

        const search = (url, hat, torso) => {
            result.innerHTML = 'Loading...';
            error.innerHTML = '';

            fetch(url).then(response => {
                return response.json();
            }).then(data => {
                const hat_filtered_rat = hat.length ? data.results.filter(topo => topo.mouse_traits.filter(tratto => tratto.trait_type == 'Hat' && tratto.value.toLowerCase() == hat).length) : data.results;
                const torso_filtered_rat = torso.length ? hat_filtered_rat.filter(topo => topo.mouse_traits.filter(tratto => tratto.trait_type == 'Torso' && tratto.value.toLowerCase() == torso).length) : hat_filtered_rat;
                result.innerHTML = torso_filtered_rat.length ?
                    torso_filtered_rat.map(topo =>
                        `<div class="card">
                            <img loading="lazy" width="100%" height="150px" src="${topo.mouse_image_url}" alt="Mouse ${topo.id}">
                            <div class="container">
                                <h4><b>NFT ID: <a href="https://mousehaunt.com/marketplace/orders/${topo.id}" target="blank">${topo.mouse_nft_id}</a></b></h4>
                                <h4><b>RARITY: ${topo.mouse_rarity}</b></h4> 
                                <h5>${topo.mouse_traits.filter(tratto => tratto.display_type == 'outfit').map(tratto => tratto.value)}</h5> 
                                <h4><b>PRICE: ${(topo.price_in_wei * 1e-18).toFixed(2)}</b> MHT</h4> 
                            </div>
                        </div>`
                    ) : 'No Rat Found';
            }).catch(err => {
                error.innerHTML = err.message;
                result.innerHTML = '';
            });
        };
